<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando Valores</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./ordenando.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body>
    <div class="container mt-5">
        <h1>Ordenando Valores</h1>
        <div class="form-group">
            <label for="numInput">Valor:</label>
            <input type="number" class="form-control" id="numInput" onkeypress="adicionarNumeroOnEnter(event)">
        </div>
        <button class="btn btn-primary" onclick="adicionarNumero()">Adicionar à lista</button>
        <button class="btn btn-primary" onclick="atualizarLista()">Atualiar Lista</button>

        <div class="form-group mt-4">
            <label for="sortMethod">Escolha o método de ordenação:</label>
            <select class="form-control" id="sortMethod">
                <option value="bubble_sort">Bubble Sort</option>
                <option value="selection_sort">Selection Sort</option>
                <option value="quick_sort">Quick Sort</option>
            </select>
        </div>

        <button class="btn btn-primary" onclick="ordenarLista()">Ordenar</button>
        <button class="btn btn-primary" onclick="misturarLista()">Misturar</button>

        <h2 class="mt-4">Lista de Números:</h2>
        <ul id="numList"></ul>
    </div>
</body>

</html>
