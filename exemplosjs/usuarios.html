<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>

<body class="bg-warning">
    <div id="app" class="container mt-4">
        <!-- Data provided by reqres.in (https://reqres.in) - Free JSON test data service -->
        <h1 class="mb-2">Usuários de Teste via REST</h1>
        <div class="py-1 mb-3 text-white h6">
            <i>

                Os usuários deste exemplo são fornecidos pela API de testes <a href="https://reqres.in"
                    target="_blank">reqres.in</a>
            </i>
        </div>
        <div class="d-flex flex-wrap justify-content-around">
            <div class="container-fluid m-2" style="max-width: 18rem;" v-for="(user,index) in users"
                :key="`${user.id}_${index}`">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top p-2" :src="user.avatar" :alt="user.first_name">
                    <div class="card-body">
                        <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
                        <p class="card-text">
                            {{user.email}}
                        </p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- Axios (for making HTTP requests) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- Usuarios.js -->
    <script src="usuarios.js"></script>
</body>

</html>
